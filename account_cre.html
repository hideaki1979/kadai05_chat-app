<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts指定はreset.cssよりも前に指定しないと適用されない -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/account_cre.css">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>アカウント作成</title>
</head>
<body>
    <header>
        <h1>アカウント作成画面</h1>
    </header>
    <main id="account-area">
        <form id="accountform">
            <input type="email" name="mymail" id="mymail" placeholder="email">
            <input type="password" name="mypass" id="mypass" placeholder="password">
            <button type="button" id="account">Create Account</button>
        </form>
        <p class="createuser">アカウント作成済の場合は<a href="index.html">ログイン</a></p>
    </main>

    <!--** 以下Firebase **-->
    <script type="module" src="./js/account.js">
    </script>
</body>
</html>
